<div>
  <span style="color:#24a0ed;font-weight: bold;font-size: medium" >Place Bid</span> 
</div>
<div style="padding-left:10% ;">
    <form [formGroup]="form" (ngSubmit)="submit()">
       
        <div class="form-group">
            <label for="name">Firstname</label>
            <input style="width: 30%;" formControlName="name" id="name" type="text"
                class="form-control">
           <!--  <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                <div *ngIf="f.name.errors.required">Name is required.</div>
                <div *ngIf="f.name.errors.minlength">Name should be 3 character.</div>
            </div> -->
        </div>
        <div class="form-group">
            <label for="name">Lastname</label>
            <input style="width: 30%;" formControlName="name" id="name" type="text"
                class="form-control">
           <!--  <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                <div *ngIf="f.name.errors.required">Name is required.</div>
                <div *ngIf="f.name.errors.minlength">Name should be 3 character.</div>
            </div> -->
        </div>
        <div class="form-group">
            <label for="Address">Address</label>
            <textarea style="width: 30%;" formControlName="address" id="address" type="text" class="form-control">
            </textarea>
           <!--  <div *ngIf="f.body.touched && f.body.invalid" class="alert alert-danger">
                <div *ngIf="f.body.errors.required">Body is required.</div>
            </div> -->
        </div>
        <div class="form-group">
            <label for="PhoneNo">PhoneNo</label>
            <input style="width: 30%;" formControlName="PhoneNo" id="PhoneNo" type="number" class="form-control">
           <!--  <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
                <div *ngIf="f.email.errors.required">Email is required.</div>
                <div *ngIf="f.email.errors.email">Please, enter valid email address.</div>
            </div> -->
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input style="width: 30%;" formControlName="email" id="email" type="text" class="form-control">
           <!--  <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
                <div *ngIf="f.email.errors.required">Email is required.</div>
                <div *ngIf="f.email.errors.email">Please, enter valid email address.</div>
            </div> -->
        </div>
        <br>
        
        <button class="btn btn-primary" type="submit">Place Bid</button>
      <!--   <button class="btn btn-primary" type="submit">Update Bid</button> -->
    </form>
</div>
